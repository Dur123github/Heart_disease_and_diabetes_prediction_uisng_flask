<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #62cff4, #2c67f2);;;
            margin: 20px;
        }

        .container {
            background-color: #070707;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color:white;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #f0f8ff;
            border-radius: 5px;
        }

        .care {
            margin-top: 15px;
            padding: 10px;
            background-color: #e6ffe6;
            border: 1px solid #cce5cc;
            border-radius: 5px;
            color: #006600;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <div class="result">
            <strong>Prediction:</strong> {{ prediction }}
        </div>
        <div class="care">
            <strong>Care Instructions:</strong><br>
            {{ care | safe }}
        </div>
        <a href="/">Make another prediction</a>
    </div>
</body>

</html>
